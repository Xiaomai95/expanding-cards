<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/629cb054b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery">
        <!-- To get the image url, right click and select 'copy image link/address' -->
        <div class="gallery__image active" style="background-image: url('https://images.pexels.com/photos/6275764/pexels-photo-6275764.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
            <h3 class="gallery__image__heading">Signal Iduna Park</h3>
        </div>
        <div class="gallery__image" style="background-image: url('https://images.pexels.com/photos/1884574/pexels-photo-1884574.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') ">
            <h3 class="gallery__image__heading">Anfield</h3>
        </div>
        <div class="gallery__image" style="background-image: url('https://images.pexels.com/photos/3991976/pexels-photo-3991976.jpeg') ">
            <h3 class="gallery__image__heading">Tottenham Hotspur Stadium</h3>
        </div>
        <div class="gallery__image" style="background-image: url('https://images.pexels.com/photos/1657329/pexels-photo-1657329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') ">
            <h3 class="gallery__image__heading">Estadi Montilivi</h3>
        </div>
        <div class="gallery__image" style="background-image: url('https://images.pexels.com/photos/13069970/pexels-photo-13069970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') ">
            <h3 class="gallery__image__heading">Camp Nou</h3>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- NB! Keep script at bottom at all times, or at least below the section you're working on. -->
</body>
</html>
